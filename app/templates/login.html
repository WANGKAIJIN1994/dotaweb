<!DOCTYPE html>
<html lang="zh">
<head>
	<title>Sign In</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static',filename='login.js') }}"></script>
</head>
<body>
	<script type="text/javascript">
    	var bgin = parseInt(Math.random()*5+1);
		document.body.style.backgroundImage = "url(static/images/p_0"+bgin+".jpg)";
    </script>
	<div class="nav">
		<a href="index.html">
			<img class="nav-head" src="{{ url_for('static',filename='./images/max_logo3.png') }}"  onmouseover="this.src='{{ url_for('static',filename='./images/max_logo2.png') }}'" onmouseout="this.src='{{ url_for('static',filename='./images/max_logo3.png') }}'"/>
		</a>
	</div>
	<div class="display">
		<div class="selectlog">
			<div id="login" onclick="show_Login()">SignIn</div><div id="line"></div><div id="register" onclick="show_Register()">Register</div>
		</div>
	    <img src="{{ url_for('static',filename='./images/max.png') }}" style="margin:10px;width:120px;" />
	    <p style="margin-bottom:20px;color:#ccc;font-size: 14px;font-weight: 600;">The first game data platform</p>
	    <form name="form_login" action="login" method="post">
			<input onkeydown="switchline(event)" autofocus="autofocus" class="login-input all-radius" type="text" name="username" id="username" placeholder="username:" /><br/>
			<input onkeydown="switchline(event)" class="login-input all-radius" type="password" name="password" placeholder="password:"/><br/>
			<div id="setRegister"></div>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			{% for message in messages %}
			<div id="error">{{message}}</div>
			{% endfor %}
		    {% endif %}
		    {% endwith %}
			<div id="forgetinfo"><a style="color:white;" href="http://localhost:5000/pwdChange">forget password</a></div>
			<input id="switchLR" class="login-btn all-radius btn-left" type="submit" value="Sign In" onclick="return check();" />
			<input class="login-btn all-radius btn-right" type="reset" value="Reset" onclick="changebgimg();" />
		</form>
	</div>
</body>
</html>
