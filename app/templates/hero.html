<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
   <div class="container" >
    	<!-- left -->
		<div class="panel panel-default col-sm-8"  style = "background-color:#111111;color:white">
		   <table class="table">
  			  
		      <th>ID</th><th>Name </th><th>Picture</th>
		      {% for hero in heroes %}
		      <tr><td>{{ hero[0] }}</td><td>{{ hero[2] }}</td><td><img src="{{ hero[3] }}"/></td></tr>
		      {% endfor %}

		   </table>
		</div>
		<!-- left over -->

		<!-- right -->
		<div class="list-group col-sm-3 pull-right" style = "margin:0 auto;text-align:center;">
			
			<div class="list-group-item active" style = "background-color:#111111;color:white">
		      <h4 class="list-group-item-heading">
		         <span class="glyphicon glyphicon-user"></span>User Information
		      </h4>
		   </div>
		   <div class="list-group-item" style = "background-color:#111111;color:white">
				<img src="{{ url_for('static',filename='images/user.png') }}" class="img-circle" />
			</div>
		   <div class="list-group-item" style = "background-color:#111111;color:white">
		      <h4 class="list-group-item-heading">
		         first information
		      </h4>
		   </div>
		   <div class="list-group-item" style = "background-color:#111111;color:white">
		      <h4 class="list-group-item-heading">
		         second information
		      </h4>
		   </div>
		</div>
		<!-- right over -->
	</div>
   <!-- footer -->
{% endblock %}
